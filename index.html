<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
<link rel="stylesheet" href="./style.css">
  </head>
  <body>
<section id="inicio" class="inicio">
  <article class="hero-image">
    <aside class="hero-image-opacity">
        <div class="hero-image-content">
          <h1 class="hero-image-title">Clementina</h1>
          <h3 class="hero-image-subtitle">Pizza</h3>
          <a href="#comprar" class="btn btn-primary">Quiero Pizza!</a>
        </div>
    </aside>
  </article>
</section>

<section id="comprar">
    <div class="container">
<h1>Clementina Pizza</h1>
      <input type="text" id="inputBusqueda" class="form-control my-2" placeholder="Busca tu Variedad!"/>
    </div>
    <div class="container">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col" class="col">Nombre</th>
            <th scope="col" class="col">Precio</th>
            <th scope="col" class="col text-end">Quiero!</th>
          </tr>
        </thead>
        <tbody id="resultado"></tbody>
      </table>
    </div>
    <div class="container-sm" id="contenedor">
      <table class="table table-striped">
        <thead>
          <tr>
            <th><h2>Carrito de compras</h2></th>
            <th><p id="totalCompra"></p></th>
            <th></th>
            <th>
              <button id="vaciarCarrito" class="btn btn-danger mb-2">
                Vaciar Carrito
              </button>
            </th>
            <th>
              <button id="finalizarCompra" class="btn btn-success mb-2">
                Finalizar Compra
              </button>
            </th>
          </tr>
          <tr>
          <th>Nombre</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Sub Total</th>
          <th class="text-end">Quitar</th>
          </tr>
        </thead>

        <tbody id="carrito"></tbody>
      </table>
    </div>

</section>
    <!-- BOOSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- MI SCRIPT -->
    <script src="./script.js"></script>
  </body>
</html>
